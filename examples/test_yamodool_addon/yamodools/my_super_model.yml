name: my.super.model
order: sequence ASC
description: My Super Model
fields:
    sequence:
        type: Integer
        default: 5
    active:
        type: Boolean
        default: true
        index: true
    name:
        type: Char
        required: true
        index: true
        translate: true
        help: Record name
    contact_id:
        type: Many2one
        required: true
        comodel_name: res.users
    contact_type:
        type: Selection
        selection:
            - Address
            - Contact
            - Company
    model2_ids:
        type: One2many
        comodel_name: my.model.name.2
        inverse_name: super_model_id
    model2_count:
        special: Counter
        count_field: model2_ids
constraints:
    unique_name:
        type: unique
        fields:
            - name
        message: Name must be unique
    ascii_name:
        type: check
        check: 'name ~ ''^[a-zA-Z0-9\-_]*$'''
        message: Name must be ascii only
